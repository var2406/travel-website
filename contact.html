<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - BeyondTheJourney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff);
    }

    .contact-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 15px;
      box-shadow: none;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
      border-color: #2196f3;
    }

    .contact-info p {
      margin: 0;
      font-size: 1.1rem;
    }

    .contact-info i {
      color: #0d6efd;
      margin-right: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="text-primary fw-bold">ðŸ“¬ Contact Us</h1>
      <p class="text-muted">We'd love to hear from you. Send us your questions or feedback!</p>
    </div>

    <div class="contact-container mx-auto" style="max-width: 700px;">
      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Name</label>
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" placeholder="Your Email Address" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Message</label>
          <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fw-semibold">
            <i class="bi bi-send-fill me-2"></i>Send Message
          </button>
        </div>
      </form>

      <hr class="my-4">

      <div class="text-center contact-info">
        <p><i class="bi bi-envelope-fill"></i> info@beyondthejourney.com</p>
        <p><i class="bi bi-telephone-fill"></i> +91 7048956957</p>
        <p><i class="bi bi-geo-alt-fill"></i> South Delhi City, India</p>
      </div>
    </div>
  </div>

</body>
</html>
